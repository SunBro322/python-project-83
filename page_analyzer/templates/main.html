<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализатор страниц</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Шапка старницы-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-1">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Анализатор страниц</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('urls')}}">Сайты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Главная форма-->
    <div class="container py-3">
        <div class="col-12 col-md-11 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center">
                <input type="text" name="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg" required="">
                <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-2" value="Проверить">
            </form>
        </div>
    </div>
    <!--Форма внизу-->
  <footer class="text-black p-3 fixed-bottom">
        <div class="w-100 border-top border-secondary opacity-25 mb-3"></div>
      <div class="container text-center">
        <a href="https://ru.hexlet.io/">Hexlet</a>
      </div>
  </footer>
</body>
</html>
